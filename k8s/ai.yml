apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai
  namespace: medscanner
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai
  template:
    metadata:
      labels:
        app: ai
    spec:
      # node_selector:
      #   kubernetes.azure.com/agentpool: gpupool # Deploy to GPU node pool
      containers:
        - name: ai
          image: medscannerregistry.azurecr.io/ai:latest
          imagePullPolicy: Always
          env:
            - name: BACKEND_URL
              value: https://server.medscanner.health
          ports:
            - containerPort: 8004
      imagePullSecrets:
        - name: acr-auth

---
apiVersion: v1
kind: Service
metadata:
  name: ai
  namespace: medscanner
spec:
  type: ClusterIP
  selector:
    app: ai
  ports:
    - port: 80
      name: http
      targetPort: 8004
      protocol: TCP
